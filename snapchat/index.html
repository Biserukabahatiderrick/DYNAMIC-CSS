<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Login Page</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="my-page">
    <div class="container-1">
      <div class="snap-icon-container">
        <img src="assets/snap-icon.svg" class="snap-icon" width="40px">
      </div>
      <div class="logIn-home">
        <div>
          <p class="welcome-title">Welcome Back!</p>
        </div>
        <div>
          <button class="google-button">
            Log In via Google
          </button>
        </div>
        <div>
          <a href="#" target="_blank" class="trouble-anchor">Trouble Logging In?</a>
        </div>
        <div class="or-div">OR</div>
        <div>
          <form action="" class="logIn-form">
            <div class="email-div">
              <!-- <label for="email" id="email" class="labeling">USERNAME OR EMAIL</label> -->
              <input type="email" name="email" id="email" class="my-input" placeholder="USERNAME OR EMAIL">
            </div>
            <div class="password-div">
              <!-- <label for="password" id="password" class="labeling">PASSWORD</label> -->
              <input type="password" name="password" id="password" class="my-input" placeholder="PASSWORD">
            </div>
            <div class="forgot-div">
              <a href="#" target="_blank" class="forgot-anchor">Forgot password?</a>
            </div>
            <div class="logIn-btn-div">
              <button class="logIn-button" id="logIn-btn" onclick="login()">Log In</button>
            </div>
          </form>
        </div>
        <div class="signUp-div">
          <a href="#" class="signUp-anchor">Sign up</a> If you don't have an account
        </div>
      </div>
    </div>
    <div class="container-2">
      <div class="snap-icon-container">
        <img src="assets/snap-icon.svg" class="snap-icon" width="40px">
      </div>
      <div class="logIn-home">
        <div>
          <p class="welcome-title">Welcome Back!</p>
        </div>
        <div>
          <button class="google-button">
            Log In via Google
          </button>
        </div>
        <div>
          <a href="#" target="_blank" class="trouble-anchor">Trouble Logging In?</a>
        </div>
        <div class="or-div">OR</div>
        <div>
          <form action="" class="logIn-form">
            <div class="email-div">
              <label for="email" id="email" class="labeling">USERNAME OR EMAIL</label>
              <input type="email" name="email" id="email" class="my-input" value="tanni005">
            </div>
            <div class="password-div">
              <!-- <label for="password" id="password" class="labeling">PASSWORD</label> -->
              <input type="password" name="password" id="password" class="my-input" placeholder="PASSWORD">
            </div>
            <div class="forgot-div">
              <a href="#" target="_blank" class="forgot-anchor">Forgot password?</a>
            </div>
            <div class="logIn-btn-div">
              <button class="logIn-button" id="logIn-btn" onclick="login()">Log In</button>
            </div>
          </form>
        </div>
        <div class="signUp-div">
          <a href="#" class="signUp-anchor">Sign up</a> If you don't have an account
        </div>
      </div>
    </div>
    <div class="container-3">
      <div class="snap-icon-container">
        <img src="assets/snap-icon.svg" class="snap-icon" width="40px">
      </div>
      <div class="logIn-home">
        <div>
          <p class="welcome-title">Welcome Back!</p>
        </div>
        <div>
          <button class="google-button">
            Log In via Google
          </button>
        </div>
        <div>
          <a href="#" target="_blank" class="trouble-anchor">Trouble Logging In?</a>
        </div>
        <div class="or-div">OR</div>
        <div>
          <form action="" class="logIn-form">
            <div class="email-div">
              <label for="email" id="email" class="labeling">USERNAME OR EMAIL</label>
              <input type="email" name="email" id="email" class="my-input" value="tanni005">
            </div>
            <div class="password-div">
              <label for="password" id="password" class="labeling">PASSWORD</label>
              <input type="password" name="password" id="password" class="my-input" value="***********">
            </div>
            <div class="forgot-div">
              <a href="#" target="_blank" class="forgot-anchor">Forgot password?</a>
            </div>
            <div class="logIn-btn-div">
              <button class="logIn-button-2" id="logIn-btn">Log In</button>
            </div>
          </form>
        </div>
        <div class="signUp-div">
          <a href="#" class="signUp-anchor">Sign up</a> If you don't have an account
        </div>
      </div>
    </div>
  </div>
</body>
</html>
