<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http//fonts.google.com">
    <title>clone</title>
</head>
<body>
    <div class="headcontainer">
        <div class="icons">
            <div class="toolkit">
                <span class="toolword">chats</span>
            <img src="images/chats.png" alt="chats" class="icon" >
        </div>
            <div class="toolkit">
                <span class="toolword">status</span>
            <img src="images/status (2).png" alt="status" class="icon">
            </div>
            <div class="toolkit">
                <span class="toolword">calls</span>
            <img src="images/channels.png" alt="channels" class="icon">
            </div>
            <div class="toolkit">
                <span class="toolword">communities</span>
            <img src="images/communities.png" alt="communities" class="icon">
            </div>
            <div class="toolkit">
                <span class="toolword">settings</span>
            <img src="images/settings.png" alt="settings"class="set">
            </div>
            <div class="toolkit">
            <span class="toolword">Profile</span>
            <img src="images/profile.png" alt="profile" class="pro">
            </div>
            
        </div>
            <div class="tsapp">
                <div class="tsapp-header">
                    <h1>Whatsapp</h1>
                    <div class="tsappicons">
                        <img src="images/new chats.png" alt="new chats">
                        <img src="images/menu.png" alt="menu">
                    </div>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Search or start new chat" class="search">
                    <img src="images/search.png" alt="search" class="searchicon">
                </div>
                <div class="btn">
                    <button type="button"class="newchat">All</button>
                    <button type="button" class="newread">Unread</button> 
                    <button type="button" class="newfavs">Favorites</button>
                    <button type="button" class="newgrp">Groups</button>
                </div>
               
            </div>
        </div>
    
</body>
</html>
